<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Neft Platformasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            background: linear-gradient(45deg, #343a40, #212529);
            transition: all 0.3s ease;
        }
        .sidebar .nav-link {
            color: #fff;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            padding-left: 1rem;
            border-radius: 4px;
        }
        .card:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark animate__animated animate__fadeInDown">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'warehouse:dashboard' %}">
                <i class="bi bi-speedometer2 me-2"></i> Neft Platformasi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'warehouse:product_list' %}"><i class="bi bi-bag-fill me-1"></i> Mahsulotlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'warehouse:movement_list' %}"><i class="bi bi-arrow-left-right me-1"></i> Harakatlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'warehouse:reservoir_list' %}"><i class="bi bi-droplet-fill me-1"></i> Rezervuarlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'warehouse:batch_list' %}"><i class="bi bi-archive-fill me-1"></i> Partiyalar</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        {% block content %}
        {% endblock content %}
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
