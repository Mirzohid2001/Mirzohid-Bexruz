<!-- templates/warehouse/inventory_list.html -->
{% extends 'warehouse/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-2 bg-dark vh-100">
        <div class="sidebar-sticky text-white py-3">
            <h5>Омборхона меню</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link text-white">Bosh sahifa</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'product_list' %}" class="nav-link text-white">Mahsulotlar</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'movement_list' %}" class="nav-link text-white">Kirim/Chiqim</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-10">
        <h2 class="mt-3">Ombordagi Qoldiq</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Mahsulot</th>
                    <th>Qoldiq (qty)</th>
                </tr>
            </thead>
            <tbody>
            {% for inv in inventory %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ inv.product.name }}</td>
                    <td>{{ inv.quantity }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
