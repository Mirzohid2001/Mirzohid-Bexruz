{% extends 'warehouse/base.html' %}

{% block content %}
<div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar vh-100 animate__animated animate__fadeInLeft">
        <div class="sidebar-sticky text-white py-4">
            <h5 class="px-3">Меню</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'warehouse:dashboard' %}" class="nav-link text-white"><i class="bi bi-house-door-fill me-1"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'warehouse:inventory_list' %}" class="nav-link text-white"><i class="bi bi-box-seam me-1"></i> Ombor Qoldiq</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Main Content -->
    <div class="col-md-10">
        <h2 class="mt-3 animate__animated animate__fadeInDown">Ombordagi Qoldiq</h2>
        <table class="table table-bordered table-hover animate__animated animate__fadeInUp">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Mahsulot</th>
                    <th>Qoldiq (qty)</th>
                </tr>
            </thead>
            <tbody>
            {% for inv in inventory %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ inv.product.name }}</td>
                    <td>{{ inv.quantity }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Ma'lumot topilmadi</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
