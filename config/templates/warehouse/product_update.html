{% extends 'warehouse/base.html' %}

{% block content %}
<div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar vh-100 animate__animated animate__fadeInLeft">
        <div class="sidebar-sticky text-white py-4">
            <h5 class="px-3">Меню</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="{% url 'warehouse:dashboard' %}" class="nav-link text-white">
                        <i class="bi bi-house-door-fill me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'warehouse:product_list' %}" class="nav-link text-white">
                        <i class="bi bi-bag-fill me-1"></i> Mahsulotlar
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Main Content -->
    <div class="col-md-10">
        <h2 class="mt-3 animate__animated animate__fadeInDown">Mahsulotni Tahrirlash</h2>
        <form method="post" class="animate__animated animate__fadeInUp">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Saqlash</button>
            <a href="{% url 'warehouse:product_list' %}" class="btn btn-secondary">Bekor qilish</a>
        </form>
    </div>
</div>
{% endblock content %}
