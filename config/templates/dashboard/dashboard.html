{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-2 bg-dark sidebar vh-100">
        <div class="sidebar-sticky text-white py-3">
            <h5>Меню</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'warehouse:dashboard' %}" class="nav-link text-white">Омборхона</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Резервуарлар</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Бухгалтерия</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Логистика</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Аналитика</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-10">
        <h2 class="mt-3">Асосий кўрсаткичлар (Dashboard)</h2>

        <div class="row my-4">
            <div class="col-md-3">
                <div class="card text-bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Бугунги савдо</h5>
                        <p class="card-text display-6">$12,500</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Ҳафталик савдо</h5>
                        <p class="card-text display-6">$78,000</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Харажатлар</h5>
                        <p class="card-text display-6">$3,500</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Соф фойда</h5>
                        <p class="card-text display-6">$8,200</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                        <label class="visually-hidden">Дата</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden">Категория</label>
                        <select class="form-select">
                            <option selected>Барча категориялар</option>
                            <option value="1">Омборхона</option>
                            <option value="2">Резервуар</option>
                            <option value="3">Молия</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Фильтрлаш</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
